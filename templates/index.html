<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation Padel Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-2xl overflow-hidden w-full max-w-md transform transition-all hover:scale-105 duration-300">
        <div class="gradient-bg p-6 text-white">
            <h1 class="text-3xl font-bold mb-2">Padel Pro Réservation</h1>
            <p class="text-gray-200">Automatisez vos réservations en un clic</p>
        </div>
        <div class="p-6 space-y-6">
            <div class="space-y-4">
                <div>
                    <label for="date" class="block text-sm font-medium text-gray-700">Date de réservation</label>
                    <input type="date" id="date" name="date" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="court" class="block text-sm font-medium text-gray-700">Terrain</label>
                    <select id="court" name="court" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        <option value="62237">Terrain 4</option>
                        <option value="67078">Terrain 5</option>
                        <option value="67080">Terrain 7</option>
                    </select>
                </div>
                <div>
                    <label for="time" class="block text-sm font-medium text-gray-700">Heure</label>
                    <select id="time" name="time" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        <option value="1050">17h30</option>
                        <option value="1140">19h00</option>
                        <option value="1230">20h30</option>
                    </select>
                </div>
            </div>
            <div class="flex space-x-4">
                <button id="startButton" class="flex-1 bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-4 rounded-lg transition duration-300 flex items-center justify-center">
                    <i data-feather="play" class="mr-2"></i> Démarrer
                </button>
                <button id="stopButton" class="flex-1 bg-red-500 hover:bg-red-600 text-white font-semibold py-3 px-4 rounded-lg transition duration-300 flex items-center justify-center">
                    <i data-feather="square" class="mr-2"></i> Arrêter
                </button>
            </div>
            <div id="statusContainer" class="bg-gray-100 rounded-lg p-4 hidden">
                <p id="status" class="text-center text-gray-700 font-semibold"></p>
            </div>
            <div class="bg-blue-100 border-l-4 border-blue-500 p-4 rounded-lg">
                <p class="text-blue-700"><i data-feather="info" class="inline mr-2"></i> La réservation s'effectuera automatiquement à 7h00.</p>
            </div>
        </div>
        <div class="bg-gray-50 px-6 py-4">
            <p class="text-gray-600 text-sm text-center">© 2024 Padel Pro Réservation. Tous droits réservés.</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
